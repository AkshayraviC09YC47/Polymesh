[package]
name = "pallet-balances"
version = "0.1.0"
authors = ["Polymath"]
edition = "2018"

[dependencies]
polymesh-common-utilities = { path = "../common", default-features = false }
polymesh-primitives = { path = "../../primitives", default-features = false }
polymesh-primitives-derive = { path = "../../primitives_derive", default-features = false }
pallet-transaction-payment = { path = "../transaction-payment", default-features = false }

serde = { version = "1.0.104", default-features = false }
serde_derive = { version = "1.0.104", optional = true, default-features = false}
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false, features = ["derive"] }

sp-core = { git = "https://github.com/paritytech/substrate", default-features = false,  rev = "3f1341a384559ec046710e2f46eb4a7d9fc52f50" }
sp-std = {  git = "https://github.com/paritytech/substrate", default-features = false,  rev = "3f1341a384559ec046710e2f46eb4a7d9fc52f50" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false,  rev = "3f1341a384559ec046710e2f46eb4a7d9fc52f50" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false,  rev = "3f1341a384559ec046710e2f46eb4a7d9fc52f50" }
sp-version = { git = "https://github.com/paritytech/substrate", default-features = false,  rev = "3f1341a384559ec046710e2f46eb4a7d9fc52f50" }
sp-api = { git = "https://github.com/paritytech/substrate", default-features = false,  rev = "3f1341a384559ec046710e2f46eb4a7d9fc52f50" }

frame-system = { git = "https://github.com/paritytech/substrate", default-features = false,  rev = "3f1341a384559ec046710e2f46eb4a7d9fc52f50" }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false,  rev = "3f1341a384559ec046710e2f46eb4a7d9fc52f50" }

pallet-timestamp = { git = "https://github.com/paritytech/substrate", default-features = false,  rev = "3f1341a384559ec046710e2f46eb4a7d9fc52f50" }

# Only for test in STD
substrate-test-runtime-client = { git = "https://github.com/paritytech/substrate", rev = "3f1341a384559ec046710e2f46eb4a7d9fc52f50", optional = true}

[features]
equalize = []
default = ["std", "equalize"]
no_std = []
only-staking = []
std = [
	"substrate-test-runtime-client",
	"serde_derive",
	"serde/std",
	"codec/std",
	"sp-std/std",
	"sp-io/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-version/std",
	"sp-api/std",
	"frame-system/std",
	"frame-support/std",
	"pallet-timestamp/std",
	"polymesh-common-utilities/std",
	"polymesh-primitives/std",
	"pallet-transaction-payment/std"
]
